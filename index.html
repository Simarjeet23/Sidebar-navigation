<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Neumorphism Sidebar Menu | CodingLab</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
</head>

       <!-- Designing by CodingLab -->

       <input type="checkbox" id="check">
       <label class="button bars" for="check"><i class="fas fa-bars"></i></label>
     <div class="side-bar">
         <div class="title">
             <div class="logo">CodingLab</div>
             <label class="button cancel" for="check"><i class="fas fa-times"></i></label>
         </div>
           <ul>
             <a href="#"><i class="fas fa-tachometer-alt"></i>Dashboard</a>
             <a href="#"><i class="fas fa-link"></i>Shortcuts</a>
             <a href="#"><i class="fas fa-stream"></i>Overview</a>
             <a href="#"><i class="fas fa-calendar-week"></i>Events</a>
             <a href="#"><i class="fas fa-question-circle"></i>About</a>
             <a href="#"><i class="fas fa-question-circle"></i>Services</a>
             <a href="#"><i class="fas fa-phone-volume"></i>Contact</a>
             <a href="#"><i class="fas fa-comments"></i>Feedback</a>
           </ul>
         <div class="media-icons">
             <a href="#"><i class="fab fa-facebook-f"></i></a>
             <a href="#"><i class="fab fa-twitter"></i></a>
             <a href="#"><i class="fab fa-instagram"></i></a>
             <a href="#"><i class="fab fa-youtube"></i></a>
         </div>
       </div>
</body>
</html>
